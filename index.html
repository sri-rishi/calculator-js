<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/29b862b6e6.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <h1 class="title">Calculator</h1>
        <div class="toggle-theme-box">
            <input type="checkbox" class="theme-checkbox" id="theme-checkbox">
            <label for="theme-checkbox" class="theme-checkbox-label">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <span class="ball"></span>
            </label>
        </div>
        <div class="container">
            <div class="display">
                <div class="prev-input">0</div>
                <div class="curr-input">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="buttons-div">
                <div class="button all-clear bg-purple">C</div>
                <div class="button last-entity-clear bg-purple">CE</div>
                <div class="button operations bg-purple">%</div>
                <div class="button operations bg-purple">/</div>
                <div class="button numbers">7</div>
                <div class="button numbers">8</div>
                <div class="button numbers">9</div>
                <div class="button operations bg-purple">X</div>
                <div class="button numbers">4</div>
                <div class="button numbers">5</div>
                <div class="button numbers">6</div>
                <div class="button operations bg-purple">-</div>
                <div class="button numbers">1</div>
                <div class="button numbers">2</div>
                <div class="button numbers">3</div>
                <div class="button operations bg-purple">+</div>
                <div class="button numbers dot">.</div>
                <div class="button numbers btn-0">0</div>
                <div class="button equal bg-purple">=</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
