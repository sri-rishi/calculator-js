<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main-display">
            <div class="history">0</div>
            <div class="input">0</div>
            <div class="temp-result"></div>
        </div>
        <div class="all-buttons">
            <div class="buttons all-clear">C</div>
            <div class="buttons last-entity-clear">CE</div>
            <div class="buttons operations">%</div>
            <div class="buttons operations">/</div>
            <div class="buttons numbers">7</div>
            <div class="buttons numbers">8</div>
            <div class="buttons numbers">9</div>
            <div class="buttons operations">X</div>
            <div class="buttons numbers">4</div>
            <div class="buttons numbers">5</div>
            <div class="buttons numbers">6</div>
            <div class="buttons operations">-</div>
            <div class="buttons numbers">1</div>
            <div class="buttons numbers">2</div>
            <div class="buttons numbers">3</div>
            <div class="buttons operations">+</div>
            <div class="buttons numbers btn-0">0</div>
            <div class="buttons numbers dot">.</div>
            <div class="buttons equal">=</div>
        </div>
    </div>
</body>
</html>
